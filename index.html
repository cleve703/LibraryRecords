<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table id="library">
    <colgroup>
      <col class="title">
      <col class="author">
      <col class="pages">
      <col class="read">
    </colgroup>
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
      </tr>
    </thead>
    <tbody>
      <tr>
      </tr>
    </tbody>
  </table>
  <button id="addBook">Add book</button>
  
  <form id="new_book">
    <ul>
      <li class="text-input">
        <label for="new_title">Title:</label>
        <input type="text" name="new_title" id="new_title">
      </li>
      <li class="text-input">
        <label for="new_author">Author:</label>
        <input type="text" name="new_author" id="new_author">
      </li>
      <li class="text-input">
        <label for="new_pages">Pages:</label>
        <input type="text" name="new_pages" id="new_pages">
      </li>
      <li class="radio-input">
        <p>Read:</p>
        <div>
          <input type="radio" name="new_read" value="true" id="true">
          <label for="true">True</label>
          <input type="radio" name="new_read" value="false" id="false">
          <label for="false">False</label>
        </div>
      </li>
      <button type="button" id="new_title_submit">Submit</button> 
    </ul>
  </form>
  
</body>
<script type="text/javascript" src="script.js"></script>
</html>
