<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Records</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My Library</h1>
  <div id="table-container">
    <div>
      <table id="library">
        <colgroup>
          <col class="title">
          <col class="author">
          <col class="pages">
          <col class="read">
          <col class="delete">
        </colgroup>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Pages</th>
            <th>Read</th>
          </tr>
        </thead>
        <tbody>
          <tr>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="add-button">
      <button id="add-book">Add book</button>
    </div>

    <form id="new_book">
    <ul>
      <li class="text-input">
        <label for="new_title">Title:</label>
        <input type="text" name="new_title" id="new_title">
      </li>
      <li class="text-input">
        <label for="new_author">Author:</label>
        <input type="text" name="new_author" id="new_author">
      </li>
      <li class="text-input">
        <label for="new_pages">Pages:</label>
        <input type="text" name="new_pages" id="new_pages">
      </li>
      <li class="radio-input">
        <p>Read:</p>
        <div>
          <input type="radio" name="new_read" value="true" id="true">
          <label for="true">True</label>
          <input type="radio" name="new_read" value="false" id="false">
          <label for="false">False</label>
        </div>
      </li>
      <div class="button-container">
        <button type="button" id="new_title_submit">Submit</button> 
        <button type="button" id="new_title_cancel">Cancel</button>
      </div>
    </ul>
  </form>
</div>
  
</body>
<script type="text/javascript" src="script.js"></script>
</html>
